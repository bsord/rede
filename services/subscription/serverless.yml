service: subscriptions
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
    MONGO_CONNECTION_STRING: ${ssm:/primary_db_connection_string}
    OPENAI_API_KEY: ${ssm:/openai_api_key}
    API_DOMAIN: "api.${ssm:/primary_domain_name}"
    JWT_SECRET: 'rede-secret'

plugins:
  - serverless-domain-manager

custom:
  customDomain:
    domainName: "api.${ssm:/primary_domain_name}"
    certificateArn: ${ssm:/primary_domain_cert_arn}
    basePath: "subscriptions"
    endpointType: 'regional'
    securityPolicy: tls_1_2
    apiType: rest

functions:

  addSubscription:
    timeout: 30
    handler: index.add_subscription
    logRetentionInDays: 30
    events:
      - http:
          path: /
          method: post
          authorizer:
            arn: arn:aws:lambda:us-east-1:654654171580:function:auth-dev-verify-token
            resultTtlInSeconds: 0
          cors: 
            origin: '*'
            headers: '*'

  getSubscriptions:
    timeout: 30
    handler: index.get_subscriptions
    logRetentionInDays: 30
    events:
      - http:
          path: /
          method: get
          authorizer:
            arn: arn:aws:lambda:us-east-1:654654171580:function:auth-dev-verify-token
            resultTtlInSeconds: 0
          cors: 
            origin: '*'
            headers: '*'

  getSubscriptionById:
    timeout: 30
    handler: index.get_subscription_by_id
    logRetentionInDays: 30
    events:
      - http:
          path: /{subscription_id}
          method: get
          authorizer:
            arn: arn:aws:lambda:us-east-1:654654171580:function:auth-dev-verify-token
            resultTtlInSeconds: 0
          request:
            parameters:
              paths:
                subscription_id: true
          cors: 
            origin: '*'
            headers: '*'

  getSubscriptionEventsBySubscriptionId:
    timeout: 30
    handler: index.get_subscription_events_by_subscription_id
    logRetentionInDays: 30
    events:
      - http:
          path: /{subscription_id}/events
          method: get
          authorizer:
            arn: arn:aws:lambda:us-east-1:654654171580:function:auth-dev-verify-token
            resultTtlInSeconds: 0
          request:
            parameters:
              paths:
                subscription_id: true
          cors: 
            origin: '*'
            headers: '*'

  updateSubscription:
    timeout: 30
    handler: index.update_subscription
    logRetentionInDays: 30
    events:
      - http:
          path: /{subscription_id}
          method: post
          authorizer:
            arn: arn:aws:lambda:us-east-1:654654171580:function:auth-dev-verify-token
            resultTtlInSeconds: 0
          request:
            parameters:
              paths:
                subscription_id: true
          cors: 
            origin: '*'
            headers: '*'

  deleteSubscription:
    timeout: 30
    handler: index.delete_subscription
    logRetentionInDays: 30
    events:
      - http:
          path: /{subscription_id}
          method: delete
          authorizer:
            arn: arn:aws:lambda:us-east-1:654654171580:function:auth-dev-verify-token
            resultTtlInSeconds: 0
          request:
            parameters:
              paths:
                subscription_id: true
          cors: 
            origin: '*'
            headers: '*'

  sendSubscriptionEmails:
    timeout: 30
    memorySize: 256
    handler: index.send_subscription_emails
    logRetentionInDays: 7
    events:
      - schedule:
          rate: rate(5 minutes)
          enabled: true
